  <!------------------------------>
  <div style="height: 62px;">
    <nav class="navbar p fixed-top d-block">
      <div class="container-fluid text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left position-absolute"
          width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"

          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l14 0" />
          <path d="M5 12l6 6" />

  <!------------------------------>
  <!-- Stuff for body goes here -->

  <!-- Review -->
  <div class="container">
    <br>
    <h1>Review for <span id="ActivityName"> Past Activity Name</span></h1>
    <br>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Add a title</label>
        <input type="text" class="form-control" id="title" placeholder="Title">
      </div><br>
      <div class="form-group">
        <div class="card-body">
          <p>Rate your overall experience:</p>
          <span class="material-icons star" id="star1">star_outline</span>
          <span class="material-icons star" id="star2">star_outline</span>
          <span class="material-icons star" id="star3">star_outline</span>
          <span class="material-icons star" id="star4">star_outline</span>
          <span class="material-icons star" id="star5">star_outline</span>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">What did you think of the activity?</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <br>
        <br>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeReview()">Submit</button>
        </div>
      </div>
    </form>
  </div>
