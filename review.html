  <div style="height: 62px;">
    <nav class="navbar p fixed-top d-block">
      <div class="container-fluid text-center">
        <a href="#" onclick="navigateToPage('history.html')">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left position-absolute"
            width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F4C015" fill="none"

          Review
          <span id="reviewActivityName"></span>
        </a>
      </div>

  <!------------------------------>
  <!-- Stuff for body goes here -->

  <!-- Review -->
  <div class="container">
    <form id="reviewForm">
      <div class="form-group px-3 pt-3">
        <label for="exampleFormControlInput1" class="review-form-label">Add a title</label>
        <input type="text" class="form-control" id="title" placeholder="Title">
      </div><br>
      <div class="form-group">
        <div class="card-body p-3">
          <p class="review-form-label pt-1">Rate your overall experience:</p>
          <span class="material-icons star" id="star1">star_outline</span>
          <span class="material-icons star" id="star2">star_outline</span>
          <span class="material-icons star" id="star3">star_outline</span>
          <span class="material-icons star" id="star4">star_outline</span>
          <span class="material-icons star" id="star5">star_outline</span>
        </div>
        <br>
        <div class="form-group px-3">
          <label for="exampleFormControlTextarea1" class="review-form-label">What did you think of the activity?</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Comment..."></textarea>
        </div>

        <br>
        <br>

        <div class="d-flex justify-content-between px-3 pb-3">
          <!-- <button type="button" class="btn btn-lg" id="submitBtn" onclick="writeReview()">Submit</button> -->
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-lg" id="submitBtn" onclick="writeReview()" data-toggle="modal"
            data-target="#confirmReviewChangeModal">
            Submit
          </button>
          <p class="text-center text-light" id="submitConfirmation"> </p>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-end pt-3">
      <button type="button" class="btn" id="blockBtn" onclick="updateBlockActivity()">Block Activity</button>
    </div>
  </div>

  <!------------------------------>
  <!-- Sticky footer -->
  <div style="height: 84px;">

          onclick="navigateToPage('history.html')">history</a>
        <a id="footer_icon" class="material-icons text-decoration-none md-68" href="#"
